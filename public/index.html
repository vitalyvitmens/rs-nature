<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature</title>
    <link rel="shoutcut icon" href="favicon.png" />
  </head>
  <body>
    <h1>Weather sounds</h1>

    <div class="buttons">
      <button id="rain-button">
        <div class="sun"></div>
      </button>
      <button id="ocean-button">
        <div class="rain"></div>
      </button>
      <button id="forest-button">
        <div class="snow"></div>
      </button>
    </div>

    <div class="slider">
      <input type="range" id="volume" name="volume" min="0" max="10" />
    </div>

    <ul id="app"></ul>
  </body>
